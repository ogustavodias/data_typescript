<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="statistics">
    <h1>Estatísticas</h1>
    <div>
      <p>Total: <span id="total_value"></span></p>
    </div>
    <div id="payments">
      <p>Cartão de crédito <span id="count_card"></span></p>
      <p>Boleto: <span id="count_bol"></span></p>
    </div>
    <div id="others">
      <p>Paga: <span id="count_payed"></span></p>
      <p>Recusada pela operadora de cartão: <span id="count_declined"></span> </p>
      <p>Aguardando pagamento: <span id="count_waiting"></span> </p>
      <p>Estornada: <span id="count_reversed"></span></p>
      <p>Dia com mais vendas: <span id="best_day"></span></p>
    </div>
  </div>
  <table>
    <caption>
      <h1>Dados</h1>
    </caption>
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Compra</th>
        <th scope="col">Pagamento</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <script src="./dist/index.js" type="module" defer ></script>
</body>

</html>
